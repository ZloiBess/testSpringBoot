<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>Main</title>
</head>
<body>
<h1>List users:</h1>
<div th:each="user : ${users}">
    <a th:href="@{/user/show/{id}(id=${user.getId()})}" th:text="${user.getName()}"></a>
</div>
</br></br>
<form th:action="@{/user/create}" th:method="get">
    <button type="submit">Create user</button>
</form>
</body>
</html>
